<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Tournoi de l'ALSO Football</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <meta property="og:image" content="https://alsofootball.github.io/tournoi/favicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --primary-color: #010cfe;
      --secondary-color: #fbfa02;
      --background-color: white;
      --font-family: sans-serif;
      --astuce-font-size: 1rem;
      --refresh-interval: 60000;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      font-family: var(--font-family);
      background: var(--background-color);
      overflow-x: hidden;
    }

    header {
      width: 100%;
      background: var(--primary-color);
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    header img {
      max-width: 100%;
      height: auto;
    }

    .astuce-mobile {
      display: none;
      text-align: center;
      font-size: var(--astuce-font-size);
      color: var(--primary-color);
      background: var(--secondary-color);
      padding: 10px;
      font-weight: bold;
    }

    /* âœ… Affiche lâ€™astuce uniquement pour les Ã©crans <= 1000px */
    @media screen and (max-width: 1000px) {
      .astuce-mobile {
        display: block;
      }
    }

    .iframe-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
      gap: 10px;
    }

    iframe {
      width: 100%;
      border: none;
      background: var(--background-color);
      overflow: auto;
      -webkit-overflow-scrolling: touch;
      touch-action: auto;
      max-height: 95vh;
      aspect-ratio: 3 / 2; /* Valeur par dÃ©faut */
    }

    /* ðŸ“± Iframe plus haute en portrait mobile */
    @media screen and (max-width: 600px) {
      iframe {
        aspect-ratio: 3 / 5;
      }
    }

    @media screen and (min-width: 601px) and (max-width: 1024px) {
      iframe {
        aspect-ratio: 3 / 4;
      }
    }

    /* ðŸ“¦ Footer sponsor */
    footer {
      background: var(--secondary-color);
      padding: 15px 0;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    footer img {
      height: 50px;
      max-width: 100px;
      object-fit: contain;
    }
  </style>
</head>

<body>
  <header>
    <img src="banniere.png" alt="âš½ Tournoi de l'ALSO Football âš½">
  </header>

  <p class="astuce-mobile">âš½ Astuce : tournez votre Ã©cran en paysage pour une meilleure lisibilitÃ© !</p>

  <div class="iframe-container" id="iframe-container"></div>

  <footer>
    <img src="sponsor1.png" alt="Carrosserie Mir">
    <img src="sponsor2.png" alt="Mon vitrier serrurier">
    <img src="sponsor3.png" alt="VendÃ´mois piÃ¨ces auto">
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', init);

    function init() {
      const sheets = [
        {
          id: 'large',
          url: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQ3uatESAbIOdP0blcplunlMcQXKtUJMnX5WGgx-IAj5eI_dp5auhjyfgabqy-0XLp11eqqyOIFGq-i/pubhtml?gid=1561695512&single=true&widget=false&headers=false'
        },
        {
          id: 'small',
          url: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQ3uatESAbIOdP0blcplunlMcQXKtUJMnX5WGgx-IAj5eI_dp5auhjyfgabqy-0XLp11eqqyOIFGq-i/pubhtml?gid=369175672&single=true&widget=false&headers=false'
        },
        {
          id: 'medium',
          url: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQ3uatESAbIOdP0blcplunlMcQXKtUJMnX5WGgx-IAj5eI_dp5auhjyfgabqy-0XLp11eqqyOIFGq-i/pubhtml?gid=1089293950&single=true&widget=false&headers=false'
        }
      ];

      const refreshInterval = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--refresh-interval'));

      function refreshIframes() {
        const now = Date.now();
        const container = document.getElementById('iframe-container');
        container.innerHTML = '';

        sheets.forEach(sheet => {
          const iframe = document.createElement('iframe');
          iframe.src = `${sheet.url}&nocache=${now}`;
          iframe.title = `Tableau ${sheet.id}`;
          iframe.setAttribute('scrolling', 'yes');
          container.appendChild(iframe);
        });
      }

      refreshIframes();
      const intervalId = setInterval(refreshIframes, refreshInterval);
      window.addEventListener('beforeunload', () => clearInterval(intervalId));
    }
  </script>
</body>
</html>
